<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="modal_formulario">
     
    <p style="display: flex;"><span style="color: #003366; font-size: 44px; font-weight: 500;">Cadastro</span></p> 
    <br><br>
    <form>
      <div class="form_grupo">
        <div class="campos_form_cadastro" >
          <div  class="titulos_form">Nome Completo: </div>
        <input type="text" id="form_cadastro_nome" class="inputs_form_cadastro" placeholder="Insira seu nome aqui" >
       </div>
       <div class="campos_form_cadastro" >
          <div class="titulos_form">CPF: </div>
          <input type="text" id="form_cadastro_CPF" class="inputs_form_cadastro" placeholder="12345678910" maxlength="11">
       </div>
        
      </div>
      <div class="form_grupo">
        <div class="campos_form_cadastro" >
          <div  class="titulos_form">Email: </div>
          <input type="email" id="form_cadastro_email" class="inputs_form_cadastro" placeholder="exemplo@gmail.com" >
       </div>
        
      </div>
      <div class="form_grupo">
        <div class="campos_form_cadastro">
          <div class="titulos_form">Senha: </div>
          <input id="form_senha" class="inputs_form_cadastro" placeholder="************" >
       </div>
       <div class="campos_form_cadastro">
        <div class="titulos_form">Confirme sua senha: </div>
        <input id="form_confirmacao_senha" class="inputs_form_cadastro" placeholder="************" >
     </div>
        
      </div>
      <div class="botoes_cadastro">
      <button id="botao_voltar" onclick="">Voltar</button>
      <button id="form_button" onclick="cadastrar()">Enviar</button>
      </div>
      

       <div id="div_erros_login"></div>
    </form>
  </div>
</body>
</html>
<script>
    
 
  function cadastrar() {
    aguardar();

    var nomeVar = form_cadastro_nome.value;
    var cpf = form_cadastro_CPF.value;
    var emailVar = form_cadastro_email.value;
    var senhaVar = form_senha.value;
    var confirmacaoSenhaVar = form_confirmacao_senha.value;
  

    //validacoes
    const emailArroba = emailVar.indexOf("@")
    const emailPonto = emailVar.indexOf(".")




    if (nomeVar.length <= 1 || nomeVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Nome inválido)";
    
      finalizarAguardar();
      return false;
    }
    if (emailArroba <= 0 || emailVar == "" || emailPonto <= 0) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(email inválido)";

      finalizarAguardar();
      return false;

    }  if (cpf.length != 11 || cpf == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(cpf inválido)";

    
      finalizarAguardar();
      return false;
    }
    if (senhaVar.length < 6 || senhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(senha inválida)";

    
      finalizarAguardar();
      return false;
    }
    if (confirmacaoSenhaVar != senhaVar || confirmacaoSenhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(confirmação de senha inválida)";


   
      finalizarAguardar();
      return false;

    }else{

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpf,
        emailServer: emailVar,
        senhaServer: senhaVar,
        confirmacaoSenhaServer: confirmacaoSenhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
  
  function enviarMensagem() {
    id_form.innerHTML = `<h1 style="color: #003366; font-size: 44px; font-weight: 600;">Mensagem enviada com sucesso!</h1><img src="./assets\imgs\verificado.png" style="width: 20%; margin-left: 38%; margin-top: 2vh"> <button id="form_button" onclick="location.reload()"> Voltar</button>`
  }
 
 

</script>
